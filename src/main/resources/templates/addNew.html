<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>

  <div class="all-classes-container" style="max-width:700px; margin-left: 60px;">
    <h1>add new country</h1>
    <form action="/countries/save" th:action="@{/countries/save}" method="post">
<!--      <div class="form-group" >-->
<!--        <label for="idId">id</label>-->
<!--        <input type="text" name="id" id="idId" class="form-control">-->
<!--      </div>-->
      <div class="form-group" >
        <label for="nameId">name</label>
        <input type="text" name="name" id="nameId" class="form-control">
      </div>
      <div class="form-group" >
        <label for="capitalId">capital</label>
        <input type="text" name="capital" id="capitalId" class="form-control">
      </div>

      <div class="form-group" >
        <label for="populationId">population</label>
        <input type="text" name="population" id="populationId" class="form-control">
      </div>
      <p class="text-center">
        <button type="submit" class="btn btn-primary">submit</button>
      </p>
    </form>
  </div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>


</body>
</html>
